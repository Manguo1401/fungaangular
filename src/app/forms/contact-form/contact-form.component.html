<div class="center container-fluid mt-4">
  <h1>Contact</h1>
  <div class="row justify-content-center">
    <div class="col-10">
      <form>
        <div class="row">
          <div class="form-group md-form col-6 mx-0 px-2">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" mdbInputDirective required>
          </div>
          <div class="form-group md-form  col-6 mx-0 px-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" mdbInputDirective required>
          </div>
        </div>

        <div class="form-group md-form px-2">
          <label for="message">Message</label>
          <textarea type="textarea" rows="10" mdbInputDirective class="form-control md-textarea" id="message"></textarea>
        </div>

      <button type="submit" class="btn btn-default waves-light" mdbWavesEffect>Envoyer</button>

      </form>
    </div>
  </div>
</div>
